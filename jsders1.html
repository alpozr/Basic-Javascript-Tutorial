<html>
    <meta charset="utf-8"/>

    <script>
        function changeColor(color){
            document.bgColor=color;
            
        }
    </script>
<head>

    <title>Javascript İlk Dersim</title>
</head>
<body>

  <form >
      <input type="button" value="Sarı" onclick="changeColor('yellow')">
      <input type="button" value="Lacivert" onclick="changeColor('blue')">
  </form>

</body>
</html>
